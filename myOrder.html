<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>我的订单</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/myOrder.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
		<script src="js/resize.js" type="text/javascript"></script>
		<script src="js/myOrder.js" type="text/javascript"></script>
		
	</head>
	<body>
		<div class="wrap">
			<div class="wrap-service">
				<div class="shop-info clearfix">
					<img src="images/a.png" alt="" />
					<span>明扬快剪&nbsp;&nbsp;(后铺店)</span>
					<i class="fr">预约成功</i>
				</div>
				<div class="order-info clearfix">
					<img src="images/userBg.png" class="fl"/>
					<div class="wrap-box fl">
						<span class="service-kind fl" >快剪服务</span>
						<span class="value fr">¥10.00</span>
					</div>
					<span class="num fr">x1</span>
				</div>
				<div class="total">
					<span class="time fl">2017-07-26 15:39:08</span>
					<span class="sum fr">合计：¥10.00</span>
				</div>
				<div class="operate clearfix">
					<button class="cancel fr">取消预约</button>
					<button class="del fr">删除订单</button>
				</div>
			</div>
			<div class="wrap-service">
				<div class="shop-info clearfix">
					<img src="images/logo.png" alt="" />
					<span>明扬快剪&nbsp;&nbsp;(后铺店)</span>
					<i class="fr">交易完成</i>
				</div>
				<div class="order-info clearfix">
					<img src="images/userBg.png" class="fl"/>
					<div class="wrap-box fl">
						<span class="service-kind fl" >快剪服务</span>
						<span class="value fr">¥10.00</span>
					</div>
					<span class="num fr">x1</span>
				</div>
				<div class="order-info clearfix">
					<img src="images/userBg.png" class="fl"/>
					<div class="wrap-box fl">
						<span class="service-kind fl" >洗头服务</span>
						<span class="value fr">¥10.00</span>
					</div>
					<span class="num fr">x1</span>
				</div>
				<div class="total">
					<span class="time fl">2017-07-26 15:39:08</span>
					<span class="sum fr">合计：¥10.00</span>
				</div>
				<div class="operate clearfix">
					<button class="cancel fr">取消预约</button>
					<button class="del fr">删除订单</button>
				</div>
			</div>

		</div>
	</body>
</html>
