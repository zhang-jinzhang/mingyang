<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>结算认证</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/settleAcc.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
		<script src="js/resize.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="user-name clearfix">
				<label class="fl">商户名称&nbsp;:</label>
				<input type="text" class="fl" placeholder="请输入商户名称"/>
			</div>
			<div class="bank clearfix">
				<label class="fl">开户银行&nbsp;:</label>
				<input type="text"  class="fl" placeholder="请输入开户银行"/>
			</div>
			<div class="bank-account clearfix">
				<label class="fl">银行卡号&nbsp;:</label>
				<input type="text" class="fl" placeholder="请输入银行卡号"/>
			</div>
			<div class="account-name clearfix">
				<label class="fl">账号名称&nbsp;:</label>
				<input type="text" class="fl" placeholder="请输入账号名称"/>
			</div>
			<div class="identify-number clearfix">
				<label class="fl">身份证号码&nbsp;:</label>
				<input type="text"  class="fl" placeholder="请输入身份证号码"/>
			</div>
		</div>
		<div class="footer">
				<input type="submit" value="立即结算"/>
		</div>
	</body>
</html>
