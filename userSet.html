<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>客户设置</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/userSet.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
		<script src="js/resize.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="head clearfix">
				<span class="fl">头像</span>
				<i class="fr"></i>
				<a  href="" class="fr"><img src="images/a.png" /></a>
			</div>
			<div class="content-box">
				<div class="sex clearfix">
					<span class="fl">性别</span>
					<span class="fl">男</span>
					<i class="fr"></i>
				</div>
				<div class="name clearfix">
					<span class="fl">姓名</span>
					<input type="text" class="fl" placeholder="未填写"/>
					<i class="fr"></i>
				</div>
				<div class="phone clearfix">
					<span class="fl">手机</span>
					<input type="text" class="fl" placeholder="未填写"/>
					<i class="fr"></i>
				</div>
			</div>
			<div class="footer">
				<input type="submit" value="保存" />
			</div>
		</div>
	</body>
</html>
