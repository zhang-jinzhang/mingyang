<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>实名认证</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/merchantVerify.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" ></script>
		<script src="js/resize.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="name clearfix">
				<label class="fl">姓名</label>
				<input type="text" class="fl" placeholder="请输入姓名"/>
			</div>
			<div class="id clearfix">
				<label class="fl">身份证号</label>
				<input type="text"  class="fl" placeholder="请输入身份证号"/>
			</div>
			<div class="bank-account clearfix">
				<label class="fl">银行卡号&nbsp;</label>
				<input type="text" class="fl" placeholder="请输入银行卡号"/>
			</div>
			<div class="bank-name clearfix">
				<label class="fl">发卡行</label>
				<input type="text" class="fl" placeholder="请输入发卡行名称"/>
			</div>
			<div class="phone clearfix">
				<label class="fl">手机号</label>
				<input type="text"  class="fl" placeholder="请输入手机号"/>
			</div>
			<div class="identify-code clearfix">
				<label class="fl">验证码</label>
				<input type="text"  class="fl" placeholder="请输入验证码"/>
				<span>获取验证码</span>
			</div>
		</div>
		<div class="footer">
				<input type="submit" value="立即认证"/>
		</div>
	</body>
</html>
